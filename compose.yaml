services:
    nginx_webserver:
        build:
            context: ./infra/
            args:
                BUILD_ARGUMENT_ENV: dev
            dockerfile: ./nginx/Dockerfile
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/html:ro,cached
            - ./var/log/nginx:/var/log/nginx
            - ./infra/nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - php
        networks:
            - internal_network

    php:
        build:
            context: ./infra/
            dockerfile: ./php/Dockerfile
        volumes:
            - .:/var/www/html:cached
            - ./infra/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ./infra/php/config/php.ini:/usr/local/etc/php/php.ini
            - ./infra/php/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
        depends_on:
            - database
        networks:
            - internal_network
        expose:
            - "9000"
            - "9003"

    database:
        image: mariadb:11
        # Remove platform line - let it use native ARM
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: travel
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
        ports:
            - "33060:3306"
        volumes:
            - database_data:/var/lib/mysql
        networks:
            - internal_network
        command: >
            --character-set-server=utf8mb4
            --collation-server=utf8mb4_unicode_ci

    phpmyadmin:
        image: phpmyadmin:latest
        # Remove platform line - let it use native ARM
        restart: always
        environment:
            PMA_HOST: database
            PMA_PORT: 3306
        ports:
            - "9002:80"
        depends_on:
            - database
        networks:
            - internal_network

volumes:
    database_data:

networks:
    internal_network:
        driver: bridge
